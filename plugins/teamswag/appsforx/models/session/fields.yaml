# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Naam
        span: left
        placeholder: Session Name
      
    slug:
        label: Slug
        span: right
        placeholder: slug
        preset:
            field: name
            type: slug
            
    toolbar:
        type: partial
        path: post_toolbar
        cssClass: collapse-visible
        
secondaryTabs:
    stretch: true
    fields:      
        content:
            tab: Edit
            type: RainLab\Blog\FormWidgets\BlogMarkdown
            cssClass: field-slim blog-post-preview
            stretch: true
            mode: split   
            
        Location:
            tab: Manage
            label: Locatie
            type: relation
            span: left
            
        is_global:
            tab: Manage
            label: Globale sessie (wordt gelinkt aan alle locaties als deze gebruikt worden)
            type: checkbox
            default: false
            
        color:
            tab: Manage
            label: Kleur
            type: colorpicker

        start_time:
            tab: Manage
            label: Start tijd
            type: datepicker

        duration:
            tab: Manage
            label: Duur (in minuten)
            type: number 

        niveau:
            tab: Manage
            label: Niveau
            type: dropdown
                #Beginner: Beginner
                #Intermediate: Intermediate
                #Advanced: Advanced
                #Expert: Expert

        type:
            tab: Manage
            label: Type
            type: dropdown
                #Workshop: Workshop
                #Panel: Panel
                #Keynote: Keynote
                #Hackathon: Hackathon

        Event:
            tab: Manage
            label: Event
            type: relation

        speakers:
            tab: Manage
            label: Sprekers
            type: relation
            nameFrom: name
        


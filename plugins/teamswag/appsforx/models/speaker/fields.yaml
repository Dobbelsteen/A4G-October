# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Naam
        type: text

    priority:
        label: Prioriteit
        type: number
        default: 0

    description:
        label: Beschrijving
        cssClass: field-slim
        type: textarea
        showGutter: false
        wrapWords: true
        fontSize: 13
        margin: 15

    twitter:
        label: Twitter URL
        type: text

    linkedIn:
        label: LinkedIn URL
        type: text

    function:
        label: Functie
        type: text

    organisation:
        label: Organisatie
        type: text
        
    website:
        label: Website
        type: text

    sessions:
        tab: Sessies
        label: Sessions
        type: relation

    avatar:
        label: Avatar
        type: fileupload
        mode: image
        imageWidth: 200
        imageHeight: 200
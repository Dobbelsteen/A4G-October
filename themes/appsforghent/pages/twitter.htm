title = "Nieuws"
url = "/twitter"
layout = "default"
==
<div id="page-intro" class="section section-white">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 hidden-xs">
                <img class="side-img"  src="{{ 'assets/svg/inschrijven_links.svg'|theme }}">
            </div>
            <div class="col-md-4 col-xs-12">
                <h1>&lt;TWITTER/&gt;</h1>
            </div>
            <div class="col-md-4 hidden-xs">
                <img class="side-img" src="{{ 'assets/svg/inschrijven_rechts.svg'|theme }}">
            </div>
        </div>
    </div>
</div>
<div id="news-tabs">
    <div class="container">
        <div class="news-tab">
            <img src="{{ 'assets/svg/twitter.svg'|theme }}"> <a href="{{ 'nieuws'|page }}">Blog</a>
        </div>
        <div class="news-tab active">
            <img src="{{ 'assets/svg/twitter.svg'|theme }}"> Twitter
        </div>
    </div>
</div>
<div class="section section-light">
    <div class="container">
         {% component 'tweetFeed' %}
    </div>
</div>
